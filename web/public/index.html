<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="description" content="Fishbowl is a memory game that involves rounds of Taboo/Catchphrase, Password, and Charades. Fishbowl can now be played online with all of your friends and family! Each household participating will need access to a computer and Google Hangouts, Zoom, Skype, etc. for communication and video. Each player will need access to a smartphone or tablet to connect to the game. Made by a Colorado web developer. Good for large groups! 4+ players recommended. The game is adaptable for all ages.">
    <meta property="og:title" content="Fishbowl - a word game over video chat">
    <meta property="og:description" content="Fishbowl is a memory game that involves rounds of Taboo/Catchphrase, Password, and Charades. Fishbowl can now be played online with all of your friends and family! Each household participating will need access to a computer and Google Hangouts, Zoom, Skype, etc. for communication and video. Each player will need access to a smartphone or tablet to connect to the game. Made by a Colorado web developer. Good for large groups! 4+ players recommended. The game is adaptable for all ages.">
    <meta property="og:url" content="https://fishbowl.fun">
    <meta property="og:image" content="<%= BASE_URL %>images/fishbowl_social_v2.png">

    <meta property="twitter:title" content="Fishbowl - a word game over video chat">
    <meta property="twitter:description" content="Fishbowl is a memory game that involves rounds of Taboo/Catchphrase, Password, and Charades. Fishbowl can now be played online with all of your friends and family! Each household participating will need access to a computer and Google Hangouts, Zoom, Skype, etc. for communication and video. Each player will need access to a smartphone or tablet to connect to the game. Made by a Colorado web developer. Good for large groups! 4+ players recommended. The game is adaptable for all ages.">
    <meta property="twitter:url" content="https://fishbowl.fun">
    <meta property="twitter:image" content="<%= BASE_URL %>images/fishbowl_social_v2.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
